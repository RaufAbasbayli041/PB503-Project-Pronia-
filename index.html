<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Project-Pronia/Home</title>
  </head>
  <body>
    <div class="container-fluid header">
      <h5 id="logo ">PB503 Mini Project</h5>
      <form class="d-flex" role="search">
        <button class="btn btn-success buyBtn" type="click">Buy Now</button>
      </form>
    </div>

    <div
      id="main_header"
      style="background-color: #abd373; height: 30px; margin-bottom: 10px"
    >
      <div class="container salam">
        <span style="color: white; font-size: small"
          >HELLO EVERYONE! 25% OFF ALL PRODUCTS</span
        >
        <div class="mode">
          <select name="form-select" id="currency">
            <option value="">USD</option>
            <option value="">GBP</option>
            <option value="">ISO</option>
          </select>
          <select name="form-select" id="language">
            <option value="">English</option>
            <option value="">French</option>
            <option value="">Italian</option>
            <option value="">Spanish</option>
          </select>
        </div>
      </div>
    </div>

    <div id="main_options">
      <div class="container options" style="height: 100px">
        <div id="phone">
          <i class="fas fa-phone-square"></i>
          <a href="#" class="phoneNumber">+994 51 777 55 41</a>
        </div>

        <div class="pronia_icon">
          <a href="./index.html">
            <img src="./4147953.png" alt="" style="width: 80px" />
          </a>
        </div>

        <div id="options" style="width: 150px">
          <i class="fa fa-magnifying-glass"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa fa-bag-shopping"></i>
        </div>
      </div>
    </div>
    <hr style="margin: 0px" />

    <nav class="web_pages container">
      <div class="row">
        <div class="col col-12">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SHOP</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">CONTACT US</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main_slide" style="background-color: #f8eee6">
      <div id="carouselExample" class="carousel slide" style="height: 580px">
        <div class="carousel-inner container" style="height: 100%">
          <div class="slide_text">
            <h3>65% OFF</h3>
            <h1>NEW PLANT</h1>
            <p>Pronia, With 100% Natural,Organiv & Plant Shop.</p>
            <button class="btn btn-success discoverBtn">DISCOVER NOW</button>
          </div>
          <div class="img-wrapper">
            <div class="carousel-item active">
              <img src="./burgerad15179945781952220614.png" alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./advertisement-designing-services-1000x1000.jpg"
                alt="..."
              />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev prevBtn"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
          style="width: 2%"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next nextBtn"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
          style="width: 2%"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <section id="filteredPlants" style="margin: 50px;">
    <div style=" display: flex; align-items: center; justify-content: center;">
      <hr style="width: 5%; display: inline-block;">
      <span style="margin: 0 10px;">OUR PRODUCTS</span>
      <hr style="width: 5%; display: inline-block;">
  </div>
  <div class="filters" style="display: flex; justify-content: center;">
    <div style="border: 3px dashed black ;"><span>Featured</span></div>
    <div style="border: 3px dashed black ;"><span>Bestseller</span></div>
    <div style="border: 3px dashed black ;"><span>Latest</span></div>
  </div>
</section>

    <section id="cards_sections">
      <div class="container">
        <div class="row cards"></div>
      </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
